<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> التفقد الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: url(WhatsApp\ Image\ 2025-06-28\ at\ 13.26.53.jpeg) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(214, 204, 204, 0.6);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
             background: rgba(255, 255, 255, 0.2);
            color:rgb(50, 42, 122);
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .center-title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        .left-icons {
            display: flex;
            gap: 10px;
        }
        .left-icons a {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 10px;
            text-decoration: none;
            color: rgb(50, 42, 122);
            font-weight: bold;
        }
        main {
            text-align: center;
            padding: 60px 20px;
        }
        main h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        main h2 {
            font-size: 24px;
            font-weight: normal;
        }
        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons a {
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">عن الجامعة</button>
            <div class="dropdown-content">
                <a href="about.html">لمحة عن الجامعة</a>
            </div>
        </div>
        <div class="left-icons">
            <a href="project.html">حول المشروع</a>
            <a href="team.html">فريق العمل</a>
        </div>
    </header><main>
    <h1>AL-Sham University</h1>
    <h2> التفقد الذكي</h2>

    <div class="buttons">
        <a href="register.html">تسجيل جديد</a>
        <a href="admin-login.html">تسجيل الدخول</a>
    </div>
</main>

</body>
</html>
