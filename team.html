<!-- team.html - فريق العمل بهوية بصرية تفاعلية --><!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فريق العمل - نظام التفقد الذكي</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #eef3f9;
      font-family: 'Cairo', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }
    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .member-card {
      background: white;
      border-radius: 20px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .member-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }
    .member-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #0099cc;
    }
    .member-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #004466;
    }
    .member-role {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>فريق العمل - نظام التفقد الذكي</h2>
  <div class="team-container">
    <div class="member-card">
      <img src="/static/member1.jpg" alt="عضو 1" class="member-photo">
      <div class="member-name">فاطمة باكير  </div>
      <div class="member-role">مبرمج الواجهة الأمامية</div>
    </div>
    <div class="member-card">
      <img src="/static/member2.jpg" alt="عضو 2" class="member-photo">
      <div class="member-name">فاطمة عبد الرزاق </div>
      <div class="member-role">خبيرة تجربة المستخدم والتصميم</div>
    </div>
    <div class="member-card">
      <img src="/static/member3.jpg" alt="عضو 3" class="member-photo">
      <div class="member-name">نور شريف  </div>
      <div class="member-role">مبرمج قواعد البيانات والربط بالخادم</div>
    </div>
  </div>
</body>
</html>
